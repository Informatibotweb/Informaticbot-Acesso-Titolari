<!DOCTYPE html>
<html lang="it">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #272d5f;
      color: white;
      padding: 15px;
    }
    
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
    }

    .responsive-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 4px solid #272d5f;
    }

    .container {
      max-width: 500px;
      margin: 10px auto 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #272d5f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1b2040;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #272d5f;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .site {
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .site-name {
      font-weight: bold;
      cursor: pointer;
      color: #272d5f;
    }

    .site-link {
      margin-top: 5px;
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="loginPage">
    <header>
         <img src="logo.png" class="logo" alt="Logo" />
      <h1>Accesso Utente Informaticbot</h1>
    </header>

    <div class="container">
      <h2>Login</h2>
      <input type="text" id="firstName" placeholder="Nome" />
      <input type="text" id="lastName" placeholder="Cognome" />
       <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <span class="password-toggle" onclick="togglePassword()">○</span>
      </div>

      <button onclick="login()">Accedi</button>
      <p id="loginError" style="color: red; display: none;">Credenziali errate.</p>
    </div>
  </div>

  <footer>
    Barra di navigazione
  </footer>

  <script>
    // Funzione per alternare la visibilità della password
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const passwordToggle = document.querySelector(".password-toggle");

      if (passwordField.type === "password") {
        passwordField.type = "text";  // Mostra la password
        passwordToggle.textContent = "●";  // Modifica l'icona
      } else {
        passwordField.type = "password";  // Nasconde la password
        passwordToggle.textContent = "○";  // Torna all'icona dell'occhio
      }
    }

      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Accedi</button>
      <p id="loginError" style="color: red; display: none;">Credenziali errate.</p>
    </div>
  </div>

  <script>
    // Credenziali
    const credentials = [
      { firstName: "Ahmed", lastName: "Osmanovic", password: "InformaticbotAssistnzaAhmed33.", page: "ahmed" },
      { firstName: "Mattia", lastName: "Berce", password: "InformaticbotAddettoMattia13.", page: "mattia" }
    ];

    function login() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const password = document.getElementById("password").value;

      const user = credentials.find(
        cred => cred.firstName === firstName && cred.lastName === lastName && cred.password === password
      );

      if (user) {
        // Nasconde la pagina di login e mostra la pagina dell'utente
        document.getElementById("loginPage").style.display = "none";
        document.getElementById(user.page + "Page").style.display = "block";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function toggleLink(linkId) {
      const link = document.getElementById(linkId);
      link.style.display = link.style.display === "none" ? "block" : "none";
    }
  </script>
